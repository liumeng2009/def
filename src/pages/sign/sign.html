<ion-header #head>
  <ion-navbar color="dark">
    <ion-title>
      添加签名
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="clear()">清除</button>
      <button ion-button (click)="save()">保存(300秒)</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-buttons #idList padding>
    <button  *ngFor="let op of ops" outline round ion-button  small  color="dark" (click)="modal(op.id)">{{op.no}}</button>
  </ion-buttons>



  <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>

</ion-content>
